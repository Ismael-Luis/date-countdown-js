<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/img/favicon/favicon.png" type="image/x-icon">
</head>
<body>
  <section class="container">
    <button class="toggle-theme">ðŸŒ—</button>
    <h1>Countdown - Date</h1>
    <div class="input-date">
      <input type="date" class='date-to' name="date-to" id="date-to">
    </div>

    <section class="count">
    <div class="input-count">
      <p class="input-number">T</p>
      <p class="input-day">Days</p>
    </div>
    <div class="input-count">
      <p class="input-number">I</p>
      <p class="input-day">Hours</p>
    </div>
    <div class="input-count">
      <p class="input-number">M</p>
      <p class="input-day">Minutes</p>
    </div>
    <div class="input-count">
      <p class="input-number">E</p>
      <p class="input-day">Seconds</p>
    </div>
    </section>
  </section>
  <script src="assets/js/script.js"></script>
</body>
</html>
